<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Visualization</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Options Section -->
<div class="options-container">
    <div class="category-option" id="Johto-option">Johto: <input type="number" min="1" max="5" value="3" onchange="updateScore('Johto', this.value)"></div>
    <div class="category-option" id="Huolto-option">Huolto: <input type="number" min="1" max="5" value="3" onchange="updateScore('Huolto', this.value)"></div>
    <div class="category-option" id="Myynti-option">Myynti: <input type="number" min="1" max="5" value="3" onchange="updateScore('Myynti', this.value)"></div>
    <div class="category-option" id="Logistiikka-option">Logistiikka: <input type="number" min="1" max="5" value="3" onchange="updateScore('Logistiikka', this.value)"></div>
</div>

<!-- Grid Section -->
<div class="grid-container">
    <div class="grid-item" id="Johto">Johto</div>
    <div class="grid-item" id="Huolto">Huolto</div>
    <div class="grid-item" id="Myynti">Myynti</div>
    <div class="grid-item" id="Logistiikka">Logistiikka</div>
</div>

<script src="script.js"></script>
</body>
</html>
